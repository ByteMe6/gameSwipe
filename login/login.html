<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <header>
      <button class="close"><i class="bi bi-x"></i></button>
    </header>
    <main>
      <h2 class="LogInHeading">Log in to Steam</h2>
      <p class="LogInMoreInfo">Import your user data from Steam</p>
      <ul class="LogInList">
        <li class="loginitem">
          <img
            src="../assets/img/loginProfile.png"
            alt=""
            class="LoginImtemImg"
          />
          <h3 class="loginItemHead">Profile</h3>
          <p class="loginItemText">Show game library and what I'm playing</p>
        </li>

        <li class="loginitem">
          <img
            src="../assets/img/loginFriends.png"
            alt=""
            class="LoginImtemImg"
          />
          <h3 class="loginItemHead">Friends</h3>
          <p class="loginItemText">See friends list and add new friends</p>
        </li>

        <li class="loginitem">
          <img
            src="../assets/img/loginGames.png"
            alt=""
            class="LoginImtemImg"
          />
          <h3 class="loginItemHead">Games</h3>
          <p class="loginItemText">Join games and see who else is playing</p>
        </li>
      </ul>

      <div class="loginButtons">
        <button type="button" class="btn btn-secondary loginEmail"><a href="./EmailLoginOrReg.html">Use email</a></button>
        <button type="button" class="btn btn-primary loginNext"><a href="./next.html">Next</a></button>
      </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
